<h1>语言模型中的不变量</h1>
<p>相比其他领域，语言模型当中的不变量被研究得不多。</p>
<p>这是因为先前这些内容中，不变量都是能够通过单个样本的变换或者应用于单个样本的数据增强直接学得的，而语言模型当中的不变量往往涉及到模型在样本分布的变换下的不变性，而分布本身是待学习的，这就导致表示这类不变性的等式中含有一些本身未知，也很难从模型的输出中计算的结果。</p>
<p>下面我先介绍一个先前唯一看到的相关研究。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="color-head" data-marpit-pagination="8" data-marpit-pagination-total="11" style="--paginate:true;--theme:color-head;">
<h1>语言模型中的不变量：词元置换</h1>
<p>出于理论上的兴趣，希望模型只表示词元之间的关系。(Lexinvariant Language Models)</p>

<h1>语言模型中的不变量：平移变换</h1>
<p>采取这个不变量假设可能的好处：</p>
<ul>
<li>减少位置偏置：对一种给定类型的文本段，它们可能总是出现在样本的特定位置。推理时如果在不常见的位置见到这类文本段，模型的推理效果可能变差。平移变换下的不变性使得无论这个文本段出现在什么位置，模型都能采取相同的表示。</li>
<li>增加参数效率：和上面一点基本上时相同的，对不满足平移不变性的模型，同一文本在不同位置出现，模型不需要反复学习新的表示，只需根据出现在前面的文本调整分布。这类似于卷积可以用更少的参数表示符合平移不变量条件的全连接层。</li>
</ul>
<p>实现思路：</p>
<ul>
<li>首先调研能否直接设计一些函数使得模型直接满足平移不变性。</li>
<li>如果前一种方案每成果，调研是否能用数据增强的方式遮蔽掉平移变换。</li>
</ul>
